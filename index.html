<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Contenedor de la calculadora-->
    <div class="calculadora">
      <!-- Contenedor de la pantalla donde se muestran las operaciones -->
      <div class="pantalla">0</div>

      <!-- Botones de la calculadora -->
      <button class="btn" id="c">C</button>
      <button class="btn" id="limpiar">DEL</button>
      <button class="btn">/</button>
      <button class="btn">*</button>

      <button class="btn">7</button>
      <button class="btn">8</button>
      <button class="btn">9</button>
      <button class="btn"><strong>-</strong></button>

      <button class="btn">4</button>
      <button class="btn">5</button>
      <button class="btn">6</button>
      <button class="btn">+</button>

      <button class="btn">1</button>
      <button class="btn">2</button>
      <button class="btn">3</button>

      <button class="btn"><strong>.</strong></button>
      <button class="btn" id="cero">0</button>
      <button class="btn" id="igual">=</button>
    </div>

    <script src="main.js"></script>
  </body>
</html>
